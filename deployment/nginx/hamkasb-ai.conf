# Nginx Configuration for hamkasb-ai.uz
# This config handles:
# - Static landing page at root (/)
# - Demo app at /demo
# - API at /api

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

# Upstream definitions
upstream hamkasb_api {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream hamkasb_web {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name hamkasb-ai.uz www.hamkasb-ai.uz;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/hamkasb-ai.access.log;
    error_log /var/log/nginx/hamkasb-ai.error.log warn;
    
    # Increase body size for file uploads
    client_max_body_size 20M;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Static landing page (root)
    location = / {
        limit_req zone=general_limit burst=20 nodelay;
        root /var/www/hamkasb;
        index index.html;
        try_files /index.html =404;
    }
    
    # Static assets for landing page
    location ~ ^/(css|js|images|fonts|assets)/ {
        root /var/www/hamkasb;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API routes - proxy directly to backend (before /demo location)
    # Order matters: more specific routes first
    
    # Exact match for /api/catalogs
    location = /api/catalogs {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://hamkasb_api/agents/librarian/catalogs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    
    # Exact match for /api/health
    location = /api/health {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://hamkasb_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    
    # /api/documents routes
    location ~ ^/api/documents(.*)$ {
        limit_req zone=api_limit burst=10 nodelay;
        rewrite ^/api/documents(.*)$ /agents/librarian/documents$1 break;
        proxy_pass http://hamkasb_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    
    # /api/chat routes
    location ~ ^/api/chat(.*)$ {
        limit_req zone=api_limit burst=10 nodelay;
        rewrite ^/api/chat(.*)$ /chat$1 break;
        proxy_pass http://hamkasb_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }
    
    # Fallback for other /api routes
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://hamkasb_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
    
    # Demo application (Next.js) - handle all /demo paths
    location /demo {
        limit_req zone=general_limit burst=50 nodelay;
        
        # Proxy settings - preserve the full path including /demo
        proxy_pass http://hamkasb_web;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Favicon and other root assets
    location ~* ^/(favicon\.ico|robots\.txt|sitemap\.xml)$ {
        root /var/www/hamkasb;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

